<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <div class="main">
        <h2>
          HuseynovaH <span style="color: rgb(126, 87, 194)">Note</span>Pad
        </h2>
        <input type="text" id="inputNote" placeholder="Note Title" />
        <br />
        <textarea id="textareaNote" placeholder="Write Note..."></textarea>
        <br />
        <div class="circles">
          <div class="rounded" style="background-color: rgb(240, 98, 146)">
            <span>✓</span>
          </div>
          <div class="rounded" style="background-color: rgb(186, 104, 200)">
            <span>✓</span>
          </div>
          <div class="rounded" style="background-color: rgb(79, 195, 247)">
            <span>✓</span>
          </div>
          <div class="rounded" style="background-color: rgb(255, 213, 79)">
            <span>✓</span>
          </div>
          <div class="rounded" style="background-color: rgb(174, 213, 129)">
            <span>✓</span>
          </div>
          <button id="saveButton">Save ✓</button>
        </div>
        <div class="searchDiv">
          <input type="text" placeholder="Write to search" id="searchInput" />
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"
            ></path>
            <path
              d="M11.412 8.586c.379.38.588.882.588 1.414h2a3.977 3.977 0 0 0-1.174-2.828c-1.514-1.512-4.139-1.512-5.652 0l1.412 1.416c.76-.758 2.07-.756 2.826-.002z"
            ></path>
          </svg>
        </div>
        <div class="cards"></div>
      </div>
      <div class="footer">
        <div class="links">
          <a href="#">
            <img src="./image/githup.png" alt="GitHup" />
          </a>
          <a href="#">
            <img src="./image/instagram.png" alt="Instagram" />
          </a>
          <a href="#">
            <img src="./image/facebook.png" alt="Facebook" />
          </a>
          <a href="#">
            <img src="./image/linkedin.png" alt="Linkedin" />
          </a>
          <a href="#">
            <img src="./image/twitter.png" alt="Twitter" />
          </a>
          <a href="#">
            <img src="./image/githupRepo.png" alt="GitHupRepo" />
          </a>
          <br />
          <p class="wordsLink" style="margin-top: 10px">
            <span style="opacity: 0.5">Designed & Built by</span>
            <br />
            <span style="color: rgb(126, 87, 194)">Hajar Huseynova</span>
          </p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
